<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>API Testpagina</h1>
    <button id="check-knop">Check Verbinding</button>
    <p id="resultaat"></p>

    <script>$(document).ready(function () {
            $('#check-knop').click(function () {
                $.ajax({
                    url: '/api/test/check',
                    method: 'GET',
                    success: function (data) {
                        $('#resultaat').text(data);
                    },
                    error: function (xhr, status, error) {
                        $('#resultaat').text('❌ Fout bij ophalen: ' + error);
                    }
                });
            });
        });</script>
</body>
</html>
